{% extends 'base.html' %}
{% block content %}
    <h2 style="text-align: center; padding-top: 30px">Sign Up</h2>
    <div style="text-align: center; padding-top: 60px">
        <div style="display: inline-block; text-align: left">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock content %}

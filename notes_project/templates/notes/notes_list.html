{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid">
        <table style="border: 1px solid black; alignment: center; text-align: center;margin-left: auto; margin-right: auto;">
            <thead style="border: 1px solid black;">
            <tr style="border: 1px solid black;">
                <th style="border: 1px solid black; text-align: center; padding: 25px">Title</th>
                <th style="border: 1px solid black; text-align: center; padding: 25px">Content</th>
                <th style="border: 1px solid black; text-align: center; padding: 25px">Add Date</th>
                <th style="border: 1px solid black; text-align: center; padding: 25px">It's Done</th>
                <th style="border: 1px solid black; text-align: center; padding: 25px">Details</th>
                <th style="border: 1px solid black; text-align: center; padding: 25px">Edit</th>
                <th style="border: 1px solid black; text-align: center; padding: 25px">Delete</th>
                <th style="border: 1px solid black; padding: 25px">
                    <div class="col-md-1">
                        <a href="{% url 'notes:create' %}">
                            <button type="button" class="btn btn-success">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </a>
                    </div>
                </th>
            </tr>
            </thead>
            <tbody style="border: 1px solid black;">
            {% for note in notes_list %}
                <tr style="border: 1px solid black;">
                    <td style="border: 1px solid black; padding: 25px">
                        {{ note.title }}
                    </td>
                    <td style="border: 1px solid black; padding: 25px">
                        {{ note.content }}
                    </td>
                    <td style="border: 1px solid black; padding: 25px">
                        {{ note.add_date }}
                    </td>
                    <td style="border: 1px solid black; padding: 25px">
                        {% if note.is_complete %}
                            Yes
                        {% else %}
                            No
                        {% endif %}
                    </td>
                    <td style="border: 1px solid black; padding: 25px">
                        <div class="col-md-1 col-xs-1 col-sm-1">
                            <a href="{% url 'notes:detail' note.pk %}">
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-open"></span>
                                </button>
                            </a>
                        </div>
                    </td>
                    <td style="border: 1px solid black; padding: 25px">
                        <div class="col-md-1">
                            <a href="{% url 'notes:update' note.pk %}">
                                <button type="button" class="btn btn-info">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                            </a>
                        </div>
                    </td>
                    <td style="border: 1px solid black; padding: 25px">
                        <div class="col-md-1">
                            <a href="{% url 'notes:delete' note.pk %}">
                                <button type="button" class="btn btn-danger">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </a>
                        </div>
                    </td>
                    <td style="border: 1px solid black; padding: 25px">
                        <div class="col-md-1">
                            <a href="{% url 'notes:create' %}">
                                <button type="button" class="btn btn-success">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </a>
                        </div>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}

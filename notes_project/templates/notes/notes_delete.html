{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="row"></div>
        <br/>
        <div class="row">
            <div class="col-md-2 col-xs-2 col-sm-2"></div>
            <div class="col-md-10 col-xs-10 col-sm-10">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="alert alert-warning">
                            <h2>Esti sigur ca vrei sa stergi urmatoarea notita:</h2>
                            <p><b>Titlu:</b> {{ object.title }}</p>
                            <p><b>Continut:</b> {{ object.content }}</p>
                            <p><b>Data adaugare:</b> {{ object.add_date }}</p>
                            <p><b>Este finalizat</b>: {{ object.is_complete }}</p>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
